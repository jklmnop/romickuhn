<main>
    <div class="container">
        <section class="page-event col-sm-12">
            {% include markdownify.html file="content/event.md" %}
            
            <script type="application/ld+json">
            {
              "@context": "http://schema.org",
              "@type": "Event",
              "name": "{{ site.title }}",
              "description": "{{ site.description }}",
              "startDate" : "2017-04-29T18:00",
              "endDate" : "2017-04-29T22:00",
              "url" : "{{ site.url }}",
              "location" : {
                "@type" : "Place",
                "sameAs" : "http://www.maskandwig.com/",
                "name" : "Mask & Wig Club",
                "address" : "310 South Quince Street, Philadelphia PA 19104"
              }
            }
            </script>
        </section>
    </div>

    <div class="parallax bg-2"></div>

    <div class="container">
        <section class="page-venue col-sm-12">
            {% include markdownify.html file="content/venue.md" %}
        </section>
    </div>

    <div>
        {% include map.html %}
    </div>

    <div class="container">
        <section class="page-accommodations col-sm-12">
            {% include markdownify.html file="content/accommodations.md" %}
        </section>
    </div>

    <div class="parallax bg-3"></div>

    <div class="container">
        <section class="page-rsvp col-sm-12">
            {% include rsvpify.html %}
        </section>
    </div>
</main>
